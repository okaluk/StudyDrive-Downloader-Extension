<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyDrive Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>StudyDrive Downloader</h2>
        </div>
        
        <div class="content">
            <div id="loadingState" class="state">
                <p>Checking document...</p>
            </div>
            
            <div id="noDocumentState" class="state" style="display: none;">
                <p>No supported document found on this page.</p>
                <small>Navigate to a StudyDrive document to be able to download it.</small>
            </div>
            
            <div id="documentAvailableState" class="state" style="display: none;">
                <div class="document-info">
                    <p><strong>Document found:</strong></p>
                    <p id="documentName" class="document-name"></p>
                </div>
                <button id="downloadButton" class="download-button">
                    <span class="button-icon">â¬‡</span>
                    <span class="button-text">Download</span>
                </button>
            </div>
            
            <div id="downloadingState" class="state" style="display: none;">
                <p>Download in progress...</p>
                <div class="loading-spinner"></div>
            </div>
            
            <div id="errorState" class="state" style="display: none;">
                <p class="error-text">Download error</p>
                <button id="retryButton" class="retry-button">Try again</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
